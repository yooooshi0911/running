<!DOCTYPE html>
<html>
<head>
    <title>Generate Repository URL</title>
</head>
<body>
    <script>
        // ユーザーに質問して回答を取得
        var userAnswer = prompt("質問に対する回答を入力してください:");

        if (userAnswer !== null) { // キャンセルされた場合は何もしない
            // 新しいURLを生成
            var updatedURL = "https://yooooshi0911.github.io/running" + userAnswer;

            // 新しいURLにリダイレクト
            window.location.href = updatedURL;
        }
    </script>
</body>
</html>
